# For complete documentation of this file, please see Geany's main documentation
[styling=C]

[keywords]
# all items must be in one line
primary=abstract bool break case catch class const continue default else false finally fixed float for foreach function if int integer interface let long namespace new null private protected public return static string switch this throw true try typeof uint ulong var void while
secondary=__construct __get __set file_exists function_exists getimagesize header image_type_to_extension imagecopyresampled imagecopyresized imagecreate imagecreaterromgif imagecreaterromjpeg imagecreaterrompng imagecreatetruecolor imagesx imagesy md5 mktime readfile realpath IMAGE_GIF IMAGETYPE_JPG IMAGE_PNG
# these are some doxygen keywords (incomplete)
docComment=attention author brief bug class code date def enum example exception file fn namespace note param remarks return see since struct throw todo typedef var version warning union

[settings]
lexer_filetype=C

# default extension used when saving files
extension=zep

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=//
# multiline comments
comment_open=/*
comment_close=*/

# set to false if a comment character/string should start at column 0 of a line, true uses any
# indentation of the line, e.g. setting to true causes the following on pressing CTRL+d
	#command_example();
# setting to false would generate this
#	command_example();
# This setting works only for single line comments
comment_use_indent=true

# context action command (please see Geany's main documentation for details)
context_action_cmd=

[indentation]
#width=4
# 0 is spaces, 1 is tabs, 2 is tab & spaces
#type=1

[build_settings]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
# be careful following settings are untested
compiler=zephir build
run_cmd=php -a
